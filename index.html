<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">TwitchTV</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active all-status">All</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab online-status">Online</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab offline-status">Offline</a>
        </div>
      </header>

      <main class="mdl-layout__content">

        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <!-- Two Line List with secondary info and action -->
              <ul class="mdl-list all"></ul>

              </div>
            </div>
          </div>
        </section>


        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <!-- Two Line List with secondary info and action -->
              <ul class="mdl-list online"></ul>

              </div>
            </div>
          </div>
        </section>


        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <!-- Two Line List with secondary info and action -->
              <ul class="mdl-list offline"></ul>

              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
</body>
</html>
